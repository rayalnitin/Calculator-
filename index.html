<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form action="" class="forms">
            <input type="text" name="invalues" id="inscr">
            <div class="buttons">
                 <input type="button" class="op" value="AC">
                 <input type="button" class="op" value="DEL">
                 <input type="button" class="op" value="%">
                 <input type="button" class="op" value="/">
            </div>
            <div class="buttons">
                <input type="button" class="op" value="7">
                <input type="button" class="op" value="8">
                <input type="button" class="op" value="9">
                <input type="button" class="op" value="*">
           </div>
                <div class="buttons">
                <input type="button" class="op" value="4">
                <input type="button" class="op" value="5">
                <input type="button" class="op" value="6">
                <input type="button" class="op" value="+">
            </div>
               <div class="buttons">
               <input type="button" class="op" value="1">
               <input type="button" class="op" value="2">
               <input type="button" class="op" value="3">
               <input type="button" class="op" value="-">
            </div>
            <div class="buttons">
                <input type="button" class="op" value="^">
                <input type="button" class="op" value="0">
                <input type="button" class="op" value=".">
                <input type="button" class="op" value="=">
           </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
